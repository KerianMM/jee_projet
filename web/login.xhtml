<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="/css/default.css"/>
    <title>#{msg['app.connect']}</title>
</h:head>
<h:body>
    <p:confirmDialog global="true">
        <p:commandButton value="Oui"
                         type="button"
                         styleClass="ui-confirmdialog-yes"
                         icon="fa fa-check"/>
    </p:confirmDialog>

    <main>
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <p:panel>
                <h:form onsubmit="action = 'j_security_check';"
                        prependId="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="j_username" value="#{msg['app.entity.user.field.username']} :"/>
                        <p:inputText id="j_username"/>
                        <h:outputLabel for="j_password" value="#{msg['app.entity.user.field.password']} :"/>
                        <p:password id="j_password"/>
                        <p:spacer/>
                        <p:commandButton value="#{msg['app.disconnect']}"
                                         ajax="false"
                                         icon="fa fa-sign-in"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </main>
</h:body>
</html>
