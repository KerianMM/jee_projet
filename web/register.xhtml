<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="/css/default.css"/>
    <title>#{msg['app.register']}</title>
</h:head>
<h:body>
    <p:confirmDialog global="true">
        <p:commandButton value="#{msg['app.yes']}"
                         type="button"
                         styleClass="ui-confirmdialog-yes"
                         icon="fa fa-check"/>
    </p:confirmDialog>

    <main>
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <p:panel header="#{msg['app.register']}">
                <h:form id="register">
                    <p:growl id="messages" autoUpdate="true"/>
                    <p:fieldset legend="Informations" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="firstname" value="#{msg['app.entity.user.field.firstname']} :"/>
                            <p:inputText id="firstname" value="#{registerView.entity.person.firstName}"
                                         required="true"/>

                            <p:outputLabel for="lastname" value="#{msg['app.entity.user.field.lastname']} :"/>
                            <p:inputText id="lastname" value="#{registerView.entity.person.lastName}" required="true"/>

                            <p:outputLabel for="email" value="#{msg['app.entity.user.field.email']} :"/>
                            <p:inputText id="email" value="#{registerView.entity.person.email}" required="true">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>

                            <p:outputLabel for="telephone" value="#{msg['app.entity.user.field.telephone']} :"/>
                            <p:inputText id="telephone" value="#{registerView.entity.person.telephone}"/>

                            <p:outputLabel for="addresse" value="#{msg['app.entity.user.field.address']} :"/>
                            <p:inputText id="addresse" value="#{registerView.entity.person.addresse}"/>

                            <p:outputLabel for="zip" value="#{msg['app.entity.user.field.zip']} :"/>
                            <p:inputText id="zip" value="#{registerView.entity.person.zip}"/>

                            <p:outputLabel for="birthdate" value="#{msg['app.entity.user.field.birth.date']}:"/>
                            <p:calendar id="birthdate" value="#{registerView.entity.person.birthDate}"
                                        locale="fr" navigator="true"
                                        pattern="dd/mm/yyyy"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Entreprise" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="turnover" value="#{msg['app.entity.user.field.turnover']} :"/>
                            <p:inputNumber id="turnover" value="#{registerView.entity.person.turnover}"
                                         required="true" symbol=" €" symbolPosition="s"/>

                            <p:outputLabel for="taxes" value="#{msg['app.entity.user.field.taxes']} :"/>
                            <p:inputNumber id="taxes" value="#{registerView.entity.person.taxes}"
                                           required="true" symbol=" €" symbolPosition="s"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Sécurité" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="password" value="#{msg['app.entity.user.field.password']} :"/>
                            <p:password id="password" value="#{registerView.entity.password}"
                                        required="true" feedback="true"
                                        match="password_confirm"/>

                            <p:outputLabel for="password_confirm"
                                           value="#{msg['app.entity.user.field.password.confirm']} :"/>
                            <p:password id="password_confirm" required="true"/>
                        </h:panelGrid>
                    </p:fieldset>

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="#{msg['app.requiredfields']}"/>
                        <p:spacer/>
                        <p:link outcome="login" value="#{msg['app.connect']}"/>
                        <p:commandButton value="#{msg['app.register']}"
                                         update="@form"
                                         action="#{registerView.save()}"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </main>
</h:body>
</html>
