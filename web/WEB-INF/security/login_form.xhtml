<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGrid columns="1" style="margin: 0 auto;">
        <p:panel>
            <h:form onsubmit="action = 'j_security_check';"
                    prependId="false">
                <p:growl id="messages" autoUpdate="true"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="j_username" value="#{msg['app.entity.user.field.username']} :"/>
                    <p:inputText id="j_username">
                        <f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <h:outputLabel for="j_password" value="#{msg['app.entity.user.field.password']} :"/>
                    <p:password id="j_password"/>

                    <p:link outcome="register" value="#{msg['app.register']}"/>
                    <p:commandButton value="#{msg['app.connect']}"
                                     ajax="false"
                                     icon="fa fa-sign-in"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:panelGrid>
</ui:composition>
